<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime-like Navbar</title>

  <!-- Bootstrap CSS (v5.3+) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (optional, used for a few icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-xl navbar-dark prime-navbar px-3">
  <div class="container-fluid">

    <!-- Left: logo -->
    <a class="navbar-brand d-flex align-items-center me-4" href="#">
      <!-- simple text logo; replace with svg or img if you prefer -->
      <span class="logo-text">prime <span class="logo-video">video</span></span>
    </a>

    <!-- Collapse toggle for smaller screens -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#primeNav"
      aria-controls="primeNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Center + right -->
    <div class="collapse navbar-collapse" id="primeNav">

      <!-- Center navigation links -->
      <ul class="navbar-nav mx-auto mb-2 mb-xl-0 align-items-center">
        <li class="nav-item"><a class="nav-link active px-3" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="#">Movies</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="#">TV shows</a></li>
        <li class="nav-item"><a class="nav-link px-3" href="#">Live TV</a></li>

        <!-- vertical divider + subscriptions -->
        <li class="nav-item d-flex align-items-center ms-3">
          <span class="vr divider mx-3 d-none d-xl-block"></span>
          <a class="nav-link d-flex align-items-center px-2" href="#">
            <i class="bi bi-grid-3x3-gap-fill me-2 small-icon"></i>
            Subscriptions
          </a>
        </li>
      </ul>

      <!-- Right controls -->
      <div class="d-flex align-items-center ms-auto gap-3">

        <!-- Search -->
        <button class="btn btn-link text-light p-0 search-btn" aria-label="Search">
          <i class="bi bi-search fs-5"></i>
        </button>

        <!-- Language (EN) with caret -->
        <div class="dropdown">
          <button class="btn btn-link text-light d-flex align-items-center p-0" id="langDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="me-1">EN</span>
            <i class="bi bi-caret-down-fill small-icon"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
            <li><a class="dropdown-item" href="#">EN</a></li>
            <li><a class="dropdown-item" href="#">ES</a></li>
          </ul>
        </div>

        <!-- Apps grid icon -->
        <button class="btn btn-link text-light p-0" aria-label="Apps">
          <i class="bi bi-grid fs-4"></i>
        </button>

        <!-- Avatar -->
        <div class="avatar-wrapper">
          <img src="https://via.placeholder.com/36" alt="avatar" class="avatar-img rounded-circle">
        </div>

        <!-- Join Prime button -->
        <a class="btn join-prime-btn d-none d-md-inline-block" href="#"><img src="./Screenshot 2025-12-11 183811.png" alt=""></a>

      </div>
    </div>
  </div>
</nav>

<!-- Bootstrap JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
